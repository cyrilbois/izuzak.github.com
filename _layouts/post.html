---
layout: default
---

<div id="post">
  <h1> {{ page.title }} </h1>
  <p class="meta"> {{ page.date | date_to_string }} </p> 
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <div class="postsdate"><span>{{ post.date | date_to_string }}</span></div>
        <div class="postssep"> &raquo; </div>
        <div class="poststitle"><a href="{{ post.url }}">{{ post.title }}</a></div>
      </li>
    {% endfor %}
  </ul>
</div>
